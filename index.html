<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <title>Earthquakes JP</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0f1115;
            color: white;
        }

        .app {
            display: flex;
            height: 100vh;
        }

        .left {
            flex: 3;
            padding: 15px;
            border-right: 1px solid #333;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        .right {
            flex: 1.5;
            overflow: auto;
            padding: 15px;
            box-sizing: border-box;
            background: #0f1115;
        }

        /* Liste des séismes */
        .item {
            border: 1px solid #333;
            padding: 12px;
            margin-bottom: 12px;
            border-radius: 12px;
            cursor: pointer;
            background: #141821;
        }

        .item:hover { border-color: #555; }
        .item.selected { border-color: #7aa2ff; }

        .muted { color: #aaa; font-size: 12px; }

        /* Zone infos sélectionnée */
        #selected {
            min-height: 80px;
            padding: 12px;
            border: 1px solid #222;
            border-radius: 12px;
            background: rgba(255,255,255,0.03);
            margin-bottom: 10px;
        }

        /* Onglets */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .tab {
            background: #141821;
            border: 1px solid #2a2f3a;
            color: #ddd;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
        }

        .tab.active {
            border-color: #7aa2ff;
            background: #1a202c;
        }

        .tabPage { display: none; flex: 1; position: relative; }
        .tabPage.active { display: flex; flex-direction: column; }

        #map { width: 100%; height: 100%; border-radius: 12px; }

        /* Légende */
        .legend {
            position: absolute;
            left: 10px;
            bottom: 10px;
            z-index: 1000;
            background: rgba(15,17,21,0.9);
            border: 1px solid #333;
            padding: 10px;
            border-radius: 8px;
            font-size: 11px;
        }

        .legendRow { display: flex; align-items: center; gap: 5px; margin-top: 5px; }
        .dot { width: 12px; height: 12px; border-radius: 50%; display: inline-block; }
        
        /* Grille des villes */
        .prefGrid { column-count: 2; column-gap: 15px; overflow-y: auto; }
        .prefCard { background: rgba(255,255,255,0.03); padding: 10px; border-radius: 8px; margin-bottom: 10px; break-inside: avoid; }
        .prefHeader { font-weight: bold; border-bottom: 1px solid #333; margin-bottom: 5px; display: flex; justify-content: space-between; }

        /* Couleurs Intensité */
        .int1{ background:#ffffff; } .int2{ background:#00e5ff; } .int3{ background:#1976ff; }
        .int4{ background:#fff176; } .int5m{ background:#ffd54f; } .int5p{ background:#ffb300; }
        .int6m{ background:#ff7043; } .int6p{ background:#ff1744; } .int7{ background:#ff00c8; }

        /* Croix épicentre */
        .epiMarker { width:18px; height:18px; position:relative; }
        .epiMarker::before, .epiMarker::after {
            content:""; position:absolute; left:8px; top:0; width:2px; height:18px; background:#ff2d2d;
        }
        .epiMarker::before { transform: rotate(45deg); }
        .epiMarker::after { transform: rotate(-45deg); }

        @media (max-width: 900px) {
            .app { flex-direction: column; }
            .left { height: 70vh; border-right: none; border-bottom: 1px solid #333; }
        }
    </style>
</head>

<body>
    <div class="app">
        <div class="left">
            <h2 style="margin:0 0 10px 0;">Earthquakes JP</h2>
            
            <div id="selected" class="muted">Chargement...</div>

            <div class="tabs">
                <button id="tabBtnMap" class="tab active">Carte</button>
                <button id="tabBtnCities" class="tab">Villes touchées</button>
            </div>

            <div id="tabMap" class="tabPage active">
                <div id="map"></div>
                <div class="legend">
                    <strong>Intensité</strong>
                    <div class="legendRow">
                        <span class="dot int7"></span> 7 
                        <span class="dot int6p"></span> 6+ 
                        <span class="dot int6m"></span> 6- 
                        <span class="dot int5p"></span> 5+ 
                        <span class="dot int5m"></span> 5- 
                        <span class="dot int4"></span> 4
                        <span class="dot int1"></span> 1-3
                    </div>
                </div>
            </div>

            <div id="tabCities" class="tabPage">
                <div id="citiesSummary" class="muted"></div>
                <div id="citiesGrid" class="prefGrid"></div>
            </div>
        </div>

        <div class="right">
            <h2 style="margin:0 0 10px 0;">30 derniers séismes</h2>
            <div id="list"></div>
        </div>
    </div>

    <script>
        // --- JAVASCRIPT ---
        let selectedId = null;
        let epicenterMarker = null;
        let lastDetail = null;

        const map = L.map("map").setView([36.2, 138.2], 5);
        const quakeLayer = L.featureGroup().addTo(map);

        L.tileLayer("https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png", {
            attribution: '&copy; OpenStreetMap'
        }).addTo(map);

        // Gestion des onglets
        function setActiveTab(tab) {
            document.getElementById("tabBtnMap").classList.toggle("active", tab === 'map');
            document.getElementById("tabBtnCities").classList.toggle("active", tab === 'cities');
            document.getElementById("tabMap").classList.toggle("active", tab === 'map');
            document.getElementById("tabCities").classList.toggle("active", tab === 'cities');
            if(tab === 'map') setTimeout(() => map.invalidateSize(), 100);
        }

        document.getElementById("tabBtnMap").onclick = () => setActiveTab('map');
        document.getElementById("tabBtnCities").onclick = () => {
            setActiveTab('cities');
            renderCitiesTab(lastDetail);
        };

        function intensityColor(intStr) {
            const v = String(intStr || "").trim();
            const colors = {
                "1":"#ffffff","2":"#00e5ff","3":"#1976ff","4":"#fff176",
                "5-":"#ffd54f","5+":"#ffb300","6-":"#ff7043","6+":"#ff1744","7":"#ff00c8"
            };
            return colors[v] || "#aaaaaa";
        }

        function normalizeIntensity(v) {
            const s = String(v || "").trim();
            if (s === "5弱") return "5-"; if (s === "5強") return "5+";
            if (s === "6弱") return "6-"; if (s === "6強") return "6+";
            return s;
        }

        function parseJmaCoordinate(coordStr) {
            if (!coordStr) return null;
            const m = coordStr.match(/([+-]\d+(?:\.\d+)?)([+-]\d+(?:\.\d+)?)/);
            return m ? { lat: Number(m[1]), lon: Number(m[2]) } : null;
        }

        function showStations(detailData) {
            quakeLayer.clearLayers();
            const prefs = detailData?.Body?.Intensity?.Observation?.Pref || [];
            prefs.forEach(pref => {
                pref.Area?.forEach(area => {
                    area.City?.forEach(city => {
                        city.IntensityStation?.forEach(station => {
                            const lat = station?.latlon?.lat;
                            const lon = station?.latlon?.lon;
                            if (typeof lat !== "number") return;

                            L.circleMarker([lat, lon], {
                                radius: 5,
                                color: "#000",
                                weight: 1,
                                fillColor: intensityColor(normalizeIntensity(station.Int)),
                                fillOpacity: 0.8
                            }).bindTooltip(`${station.Name} : Int ${station.Int}`).addTo(quakeLayer);
                        });
                    });
                });
            });
        }

        function showEpicenter(detail) {
            const p = parseJmaCoordinate(detail?.Body?.Earthquake?.Hypocenter?.Area?.Coordinate);
            if (epicenterMarker) map.removeLayer(epicenterMarker);
            if (p) {
                epicenterMarker = L.marker([p.lat, p.lon], {
                    icon: L.divIcon({ className: "", html: '<div class="epiMarker"></div>', iconSize: [18,18], iconAnchor: [9,9] })
                }).addTo(map);
                return p;
            }
            return null;
        }

        function renderCitiesTab(detail) {
            const grid = document.getElementById("citiesGrid");
            if (!detail) { grid.innerHTML = "Aucune donnée."; return; }
            
            const prefs = detail?.Body?.Intensity?.Observation?.Pref || [];
            grid.innerHTML = prefs.map(p => `
                <div class="prefCard">
                    <div class="prefHeader"><span>${p.Name}</span> <span>Max ${p.MaxInt}</span></div>
                    ${(p.Area || []).flatMap(a => (a.City || []).map(c => `
                        <div style="display:flex; justify-content:space-between; font-size:12px;">
                            <span>${c.Name}</span><span>Int ${c.MaxInt}</span>
                        </div>
                    `)).join("")}
                </div>
            `).join("");
        }

        async function main() {
            try {
                const res = await fetch("./events.json");
                const data = await res.json();
                const listEl = document.getElementById("list");
                
                data.events.forEach(ev => {
                    const div = document.createElement("div");
                    div.className = "item";
                    div.innerHTML = `<b>M${ev.magnitude}</b> - ${ev.region}<br><span class="muted">${new Date(ev.time).toLocaleString()}</span>`;
                    div.onclick = async () => {
                        document.querySelectorAll(".item").forEach(i => i.classList.remove("selected"));
                        div.classList.add("selected");
                        document.getElementById("selected").innerHTML = `<b>${ev.region}</b><br>Magnitude: ${ev.magnitude} | Max: ${ev.maxIntensity}`;
                        
                        const dRes = await fetch(ev.detailUrl);
                        lastDetail = await dRes.json();
                        showStations(lastDetail);
                        const epi = showEpicenter(lastDetail);
                        
                        const bounds = quakeLayer.getBounds();
                        if (bounds.isValid()) map.fitBounds(bounds.pad(0.1));
                        else if (epi) map.setView([epi.lat, epi.lon], 7);
                    };
                    listEl.appendChild(div);
                });
            } catch (e) { console.error(e); }
        }
        main();
    </script>
</body>
</html>
