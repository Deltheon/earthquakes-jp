<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Earthquakes JP</title>

<style>
body {
  font-family: Arial;
  background:#0f1115;
  color:white;
  padding:40px;
}
.card {
  background:#171a21;
  border:1px solid #333;
  border-radius:10px;
  padding:15px;
  margin:10px 0;
}
.mag {
  font-size:22px;
  font-weight:bold;
  color:#ff6b6b;
}
</style>

</head>
<body>

<h1>Earthquakes Japan</h1>
<p id="last"></p>

<div id="list"></div>

<script>
async function load(){
  const res = await fetch("./data.json");
  const data = await res.json();

  document.getElementById("last").textContent =
    "Last update: " + new Date(data.lastUpdate).toLocaleString();

  const list = document.getElementById("list");
  list.innerHTML = "";

  data.items.forEach(eq => {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <div class="mag">M ${eq.magnitude}</div>
      <div>${eq.place}</div>
      <a href="${eq.url}" target="_blank">source</a>
    `;
    list.appendChild(div);
  });
}

load();
</script>

</body>
</html>
